# 对应等级
strength-level:
  # 默认配置1-10 等级
  levels:
    -
      # 是否会丢失等级，即强化失败默认掉级（如不写该条目默认为false）
      loseLevel: false
      # 是否会破碎，如果会破碎则一定会进行全服强化广播（如不写该条目默认为false）
      canBreak: false
      #最多指定为两个，ui目前仅支持两个强化石指定
      costStone:
        - 'normal-stone'
      # 对应强化几率，对应上面的等级
      chance: 100
      # 特殊attribute参数
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 90
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 80
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 70
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 60
      especialAttribute: true
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 50
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 40
      especialAttribute: false
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
        - 'rare-stone'
      chance: 30
      especialAttribute: false
    -
      loseLevel: true
      canBreak: true
      costStone:
        - 'normal-stone'
        - 'rare-stone'
      chance: 20
      especialAttribute: false
    -
      loseLevel: true
      canBreak: true
      costStone:
        - 'normal-stone'
        - 'rare-stone'
      chance: 10
      especialAttribute: true
