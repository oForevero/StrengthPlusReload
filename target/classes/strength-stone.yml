# 强化石类别，仅可改动参数
strength-stone:
  # 普通强化石
  normal-stone:
    name: '&b普通强化石'
    item: 'SPONGE'
    lore:
      - '&b仅用于普通强化的强化石'
      - '&bdemo for test'
    # 是否为保护强化，必定成功强化，管理员强化
    safe: false
    # 是否为必定成功强化
    success: false
    # 是否为管理员强化，一键满级（
    admin: false
    # 额外强化几率
    chanceExtra: 0
    # 是否为强化券
    extraStone: false
  # 普通强化石
  rare-stone:
    name: '&b高级强化石'
    item: 'SPONGE'
    lore:
      - '&b用于高级强化的强化石'
      - '&c拥有额外的5%的几率'
    # 是否为保护强化，必定成功强化，管理员强化
    safe: false
    # 是否为必定成功强化
    success: false
    # 是否为管理员强化，一键满级（
    admin: false
    # 额外强化几率
    chanceExtra: 5
    # 是否为强化券
    extraStone: false
  safe-stone:
    name: '保护强化卷'
    item: 'PAPER'
    lore:
      - '用于使强化物品不破碎的强化'
    # 是否为保护强化，必定成功强化，管理员强化
    safe: true
    # 是否为必定成功强化
    success: false
    # 是否为管理员强化，一键满级
    admin: false
    # 额外强化几率
    chanceExtra: 0
    # 是否为强化券
    extraStone: true
  success-stone:
    name: '必定成功强化卷'
    item: 'PAPER'
    lore:
      - '用于强化物品，本次强化必定成功'
    # 是否为保护强化，必定成功强化，管理员强化
    safe: false
    # 是否为必定成功强化
    success: true
    # 是否为管理员强化，一键满级（
    admin: false
    # 额外强化几率
    chanceExtra: 0
    # 是否为强化券
    extraStone: true
  admin-stone:
    name: '管理员强化卷'
    item: 'PAPER'
    lore:
      - '用于强化物品，直接强化到满级'
    # 是否为保护强化，必定成功强化，管理员强化
    safe: false
    # 是否为必定成功强化
    success: false
    # 是否为管理员强化，一键满级（
    admin: true
    # 额外强化几率
    chanceExtra: 0
    # 是否为强化券
    extraStone: true