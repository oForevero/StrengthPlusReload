# 对应等级
strength-level:
  levels:
    -
      # 是否会丢失等级，即强化失败默认掉级（如不写该条目默认为false）
      loseLevel: false
      # 是否会破碎，如果会破碎则一定会进行全服强化广播（如不写该条目默认为false）
      canBreak: false
      #最多指定为两个，ui目前仅支持两个强化石指定
      costStone:
        - 'normal-stone'
      # 对应强化几率，对应上面的等级
      chance: 100
    -
      loseLevel: true
      canBreak: false
      costStone:
        - 'normal-stone'
      chance: 90
    -
      loseLevel: true
      canBreak: false
      costStone:
