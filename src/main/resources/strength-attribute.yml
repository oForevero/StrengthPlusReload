strength-attribute:
  # 强化lore标题
  title: '&b[强化等级]:'
  # 强化lore分割线长度
  divider: '----------------'
  # 强化lore等级标识（未使用）
  levelIcon: '✡'
  # 每几个等级标识一换行
  nextLineCount: 10
  # 特殊属性，在允许的属性后增加额外数据
  especialAttribute:
    # 近战类型允许的特殊附魔
    melee:
      # 支持吸血属性
      bloodSuck: {
        tag: 'bloodSuck',
        name: '&a[&c生命偷取&a]',
        enable: true,
      }
      # false的所有属性均暂未支持进行使用
      absoluteDamage: {
        tag: 'absoluteDamage',
        name: '&a[&6绝对伤害&a]',
        enable: false
      }
      # 给持有玩家赋予力量2属性，持续时间五秒，手握就一直持续
      powerBlessing: {
        tag: 'powerBlessing',
        name: '&a[&b力量祝福&a]',
        enable: false
      }
    remote:
      bloodSuck: {
        tag: 'bloodSuck',
        name: '&a[&c生命偷取&a]',
        enable: true
      }
      absoluteDamage: {
        tag: 'absoluteDamage',
        name: '&a[&6穿甲伤害&a]',
        enable: false
      }
    defence:
      protectBlessing: {
        tag: 'protectBlessing',
        name: '&a[&b保护祝福&a]',
        enable: false
      }
      slowReply: {
        tag: 'slowReply',
        name: '&a[&6缓慢恢复&a]',
        enable: false
      }
  attribute:
    # 基础属性
    meleeDamage: '&a[&c锋利附加&a]'
    remotelyDamage: '&a[&c穿透附加&a]'
    armorDefence: '&a[&b伤害抵御&a]'
